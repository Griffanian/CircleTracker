name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build web
        run: npm run build

      - name: Add SPA 404 fallback
        run: |
          if [ -f web-build/index.html ]; then cp web-build/index.html web-build/404.html; fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: web-build

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
